<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notificación de Aceptación</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fefefe;
      }
    </style>
  </head>
  <body>
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="background-color: #ffffff"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              background-color: #e6ffe6;
              border-radius: 10px;
              overflow: hidden;
              border: 1px solid #f6f6eb;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            "
          >
            <tr>
              <td
                align="center"
                style="
                  background-color: #5dd47e;
                  color: #fff;
                  padding: 25px;
                  font-size: 26px;
                  font-weight: 700;
                "
              >
                Estado de Solicitud
              </td>
            </tr>
            <tr>
              <td align="center" style="padding: 30px">
                <a href="#" target="_blank" style="user-select: none">
                  <img
                    src="https://drive.google.com/uc?id=1SzzMJEZ13Og_4nFSh-y_dOJtoPUvTlmH"
                    alt="Notificación de Aceptación"
                    style="
                      width: 100%;
                      max-width: 200px;
                      margin-bottom: 20px;
                      border-radius: 10px;
                      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                      user-select: none;
                    "
                    target="_blank"
                  />
                </a>
                <h1
                  style="font-size: 24px; color: #5dd47e; margin-bottom: 20px"
                >
                  ¡Hola {{ nombre }}!
                </h1>
                <p
                  style="
                    font-size: 18px;
                    line-height: 1.6;
                    margin: 10px 0;
                    color: #333;
                  "
                >
                  Nos complace informarte que tu solicitud ha sido aceptada.
                </p>
                <p
                  style="
                    font-size: 18px;
                    line-height: 1.6;
                    margin: 10px 0;
                    color: #333;
                  "
                >
                  Si tienes alguna pregunta o necesitas más información, por
                  favor contáctanos.
                </p>
                <a
                  href="mailto:admin@summerlearn.org"
                  target="_blank"
                  style="
                    display: inline-block;
                    background-color: #5dd47e;
                    color: #fff;
                    text-decoration: none;
                    padding: 15px 40px;
                    border-radius: 5px;
                    font-size: 18px;
                    font-weight: 700;
                    margin-top: 20px;
                    transition: background-color 0.3s ease;
                  "
                  >Contactar Soporte</a
                >
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  background-color: #f6f6eb;
                  color: #666;
                  text-align: center;
                  padding: 15px;
                  font-size: 12px;
                "
              >
                &copy; 2024 SummerLearn. Todos los derechos reservados.<br />
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
